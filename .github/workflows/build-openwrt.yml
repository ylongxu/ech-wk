name: Build ECH Workers for OpenWrt (aarch64)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Initialize Go module and add dependencies
        run: |
          # 初始化 module（名字可以任意，不影响二进制）
          go mod init ech-wk-temp

          # 手动添加项目所需的依赖
          go get github.com/gorilla/websocket@latest
          go get golang.org/x/net/proxy@latest

          # 验证依赖是否解析成功
          go mod tidy

      - name: Build static binary for OpenWrt (aarch64)
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 \
          go build -o ech-workers-openwrt \
          -trimpath -ldflags="-s -w" ./ech-workers.go

      - name: Verify binary is statically linked
        run: |
          file ech-workers-openwrt
          echo "✅ If you see 'statically linked', it's compatible with OpenWrt!"

      - name: Upload as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ech-workers-openwrt-aarch64
          path: ech-workers-openwrt
