name: Build ECH Workers for OpenWrt (aarch64)

on:
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build static binary for OpenWrt (aarch64)
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 \
          go build -o ech-workers-openwrt \
          -trimpath -ldflags="-s -w" ./ech-workers.go

      - name: Verify binary is statically linked
        run: |
          file ech-workers-openwrt
          echo "✅ If you see 'statically linked', it's compatible with OpenWrt!"

      - name: Upload as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ech-workers-openwrt-aarch64
          path: ech-workers-openwrt
